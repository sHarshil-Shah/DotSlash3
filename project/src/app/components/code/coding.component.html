<mat-card appDnd>
    <mat-card-title>Snippet</mat-card-title>
    <div>
      <mat-spinner [diameter]="40" *ngIf="isLoading"></mat-spinner>
      <span *ngIf="isError"
        >&nbsp;&nbsp;&nbsp;There was some error. Sorry :(</span
      >
    </div>

    <div *ngIf="!isLoading" class="container1">
        <p>Select Action:
            <mat-form-field>
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option
                    (onSelectionChange)="setAction($event, action)"
                     *ngFor="let action of actions" 
                    [value]="action.name"
                    >
                    {{ action.name }}
                    </mat-option>
                </mat-select
                >
            </mat-form-field>

            {{ selectedAction }}
        </p>
   </div>
  </mat-card>
